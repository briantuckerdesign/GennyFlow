<html>

<head>
    <script src="../src/dependencies/jquery.min.js"></script>
    <link rel="stylesheet" href="example.css" />


    <script src="../src//dependencies/filesaver.min.js"></script>
    <script src="../src//dependencies/html2canvas.min.js"></script>
    <script src="../src//dependencies/inline-svg.js"></script>
    <script src="../src//dependencies/jszip.min.js"></script>
    <script src="../src/gennyflow-solo.js"></script>
</head>

<body>
    <div>
        Scale
        <select id="gf_scale">
            <option value="1">@1x</option>
            <option value="2">@2x</option>
            <option value="3">@3x</option>
            <option value="4">@4x</option>
        </select>
        <br /><br />
        Folder Name
        <input type="text" id="gf_zip-name" value="Folder Name" />
        <br /><br />
        <div class="button" id="gf_trigger">Download</div>
        <br /><br />
    </div>
    <div id="gf_wrapper">
        <div class="gf_capture">
            <span class="gf_slug">slug-1</span>
            Capture Content Here
        </div>
        <div class="gf_capture">
            <span class="gf_slug">slug-2</span>
            Another One
        </div>
        <div class="gf_capture">
            <span class="gf_slug">slug-3</span>
            Last but not least <img src="poll-h.svg" class="gf_svg">
        </div>
    </div>
    <script>
        document.getElementById("gf_trigger").onclick = () => gennyFlow({
            labelZipDate: true, // done
            labelZipScale: true, // done
            zipName: 'testzipname', // done // overridden by user input
            zipNameInputID: 'zipid', // done 
            scaleInputID: 'scaleid', // done
            scale: 5, // done // overridden by user input
            labelImgDate: true, // done
            labelImgScale: true, // done
            debugSVG: true, // done
            debugAllowTaint: true, // done
            debugUseCORS: true, // done
        });
    </script>
</body>

</html>
