<html>

<head>
    <script src="../dependencies/jquery.min.js"></script>
    <script src="../dependencies/html2canvas.min.js"></script>
    <script src="../dependencies/jszip.min.js"></script>
    <script src="../dependencies/filesaver.min.js"></script>
    <script src="../dependencies/inline-svg.js"></script>
    <script src="../gennyflow2.js"></script>
    <link rel="stylesheet" href="example.css" />
</head>

<body>
    <div>
        Scale
        <select id="gf_scale" name="gfScale">
            <option value="1">@1x</option>
            <option value="2">@2x</option>
            <option value="3">@3x</option>
            <option value="4">@4x</option>
        </select>
        <br /><br />
        Folder Name
        <input type="text" id="gf_zip-name" name="gfFolderName" value="Folder Name" />
        <br /><br />
        <input type="button" id="gf_trigger" value="Download" class="button">
        <br /><br />
    </div>
    <div id="gf_wrapper">
        <div class="gf_capture">
            <span class="gf_slug">slug-1</span>
            Capture Content Here
        </div>
        <div class="gf_capture">
            <span class="gf_slug">slug-2</span>
            Another One
        </div>
        <div class="gf_capture">
            <span class="gf_slug">slug-3</span>
            Last but not least <img src="poll-h.svg" class="gf_svg">
        </div>
    </div>
    <script>
        // Inlines SVG to avoid scaling issues.
        gfInlineSVG();

        gennyFlow({
            setScale: 2,
        })

    </script>
</body>

</html>
